<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="~{fragments/head.html :: headFragment (title='Update Stock Market Information')}">
</head>
<body onload="">

<div class="container">
    <h3>Stock Form</h3>
    <form th:action="@{/stock/submitStock}" th:object="${stockMarketInfo}" method="post">
        <div class="input-field">
            <input id="stockName" type="text" name="stockName" th:field="*{stockName}" required>
            <label for="stockName">Stock Name</label>
        </div>
        <div class="input-field">
            <input id="stockSymbol" type="text" name="stockSymbol" th:field="*{stockSymbol}" required>
            <label for="stockSymbol">Stock Symbol</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>

<!-- Import Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
