version: '3.8'

services:
  db:
    image: mysql:8.0.13
    environment:
      MYSQL_ROOT_PASSWORD: stockmarket
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: neb
      MYSQL_PASSWORD: 1234
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    #ports:
      #- 3306:3306

  app:
    image: stockmarket
    ports:
      - 8080:8080
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/ecommerce
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: stockmarket
    depends_on:
      - db


